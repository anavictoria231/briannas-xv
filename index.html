<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brianna’s XV Invitation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    #intro {
      background: url('https://static.canva.com/static/images/bg-placeholder.png') center/cover no-repeat;
      height: 100%;
      width: 100%;
      position: fixed;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    #intro button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      background: #e91e63;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    #intro button:hover {
      background: #c2185b;
    }
    #main {
      display: none;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="intro">
  <h1>You're Invited!</h1>
  <p>Tap to begin Brianna’s XV Invitation</p>
  <button onclick="startInvitation()">Tap to Begin</button>
</div>

<div id="main">
  <iframe src="https://briannasxv2025.my.canva.site/dagobllu-aw" allowfullscreen></iframe>
</div>

<script>
  function startInvitation() {
    window.open("https://open.spotify.com/track/6YPb7DMon2lInNJciLwgzG?si=2b9e95ee38204017", "_blank");
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
  }
</script>

</body>
</html>
<div id="main">
  <iframe src="https://briannasxv2025.my.canva.site/dagobllu-aw" allowfullscreen></iframe>
</div>
